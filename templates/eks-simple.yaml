apiVersion: mahjong.io/v1alpha1
kind: Deployment 
metadata:
  name: mahjong
spec:
  template:
    category: ContainerProvider
    tiles:
      - tileReference: Eks0
        tileVersion: 0.0.1
        inputs:
          - name: clusterName
            inputValue: mahjong-cluster0
          - name: capacity
            inputValue: 2
          - name: capacityInstance
            inputValue: m5.large
          - name: version
            inputValue: 1.15
  summary:
    description: 
    outputs:
      - name: [ EKS Cluster Name ]
        tileReference: Eks0
        outputValueRef: clusterName
      - name: [ Master role arn for EKS Cluster ]
        tileReference: Eks0
        outputValueRef: masterRoleARN
      - name: [ The API endpoint EKS Cluster ]
        tileReference: Eks0
        outputValueRef: clusterEndpoint
      - name: [ Instance type of worker node ]
        tileReference: Eks0
        outputValueRef: capacityInstance
      - name: [ Default capacity of worker node ]
        tileReference: Eks0
        outputValueRef: capacityInstance

    notes: []
